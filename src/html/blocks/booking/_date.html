<section class="main__booking booking booking--date">
  <div class="booking__container container">

    <include src="src/html/blocks/title/booking/_date.html"></include>

    <p class="booking__description">Тут можна розмістити один-два рядки описового тексту (роз’яснення заповнення параметрів бронювання)</p>

      <div class="booking__inner">

        <div class="booking__input-box">
          <label for="check-in" class="booking__label booking__label--check-in">Дата прибуття</label>
          <div class="booking__input-wrapper">
            <input type="text" class="booking__input booking__input--check-in" id="check-in">

        <div class="booking__input-box">

            <input type="text" class="booking__input booking__input--check-out" id="check-out">
          </div>
        </div>

        <div class="booking__input-box booking__input-box--amount">
          <select id="normal-select-1" placeholder-text="Item 1">
            <option value="1" class="select-dropdown__list-item">Item 1</option>
            <option value="2" class="select-dropdown__list-item">Item 2</option>
            <option value="3" class="select-dropdown__list-item">Item 3</option>
            <option value="4" class="select-dropdown__list-item">Item 4</option>
          </select>
        </div>

        <div class="booking__input-box booking__input-box--amount">
          <select id="normal-select-2" placeholder-text="Item 1">
            <option value="1" class="select-dropdown__list-item">Item 1</option>
            <option value="2" class="select-dropdown__list-item">Item 2</option>
            <option value="3" class="select-dropdown__list-item">Item 3</option>
            <option value="4" class="select-dropdown__list-item">Item 4</option>
          </select>
        </div>

        <div class="booking__input-box booking__input-box--amount">
          <select id="normal-select-3" placeholder-text="Item 1">
            <option value="1" class="select-dropdown__list-item">Item 1</option>
            <option value="2" class="select-dropdown__list-item">Item 2</option>
            <option value="3" class="select-dropdown__list-item">Item 3</option>
            <option value="4" class="select-dropdown__list-item">Item 4</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</section>
