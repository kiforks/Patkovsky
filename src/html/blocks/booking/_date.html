<section class="main__booking booking booking--date">
  <div class="booking__container container">

    <include src="src/html/blocks/line/booking/_date.html"></include>

    <include src="src/html/blocks/title/booking/_date.html"></include>

    <p class="booking__description">Тут можна розмістити один-два рядки описового тексту (роз’яснення заповнення параметрів бронювання)</p>

    <div class="booking__wrapper">
      <div class="booking__inner booking__inner--date">

        <div class="booking__input-box">
          <label for="check-in" class="booking__label booking__label--check-in">Дата прибуття</label>
          <div class="booking__input-wrapper booking__input-wrapper--check-in">
            <input type="text" class="booking__input booking__input--check-in" id="check-in" placeholder="обрати дату" readonly>
          </div>
        </div>

        <div class="booking__input-box">
          <label for="check-out" class="booking__label booking__label--check-in">Дата від’їзду</label>
          <div class="booking__input-wrapper booking__input-wrapper--check-out">
            <input type="text" class="booking__input booking__input--check-out" id="check-out" placeholder="обрати дату" readonly>
          </div>
        </div>

        <div class="booking__input-box booking__input-box--select">
          <p class="booking__label booking__label--select">Кімнати</p>
          <select class="booking__select select-dropdown" id="normal-select-1" data-placeholder="1">
            <option value="1" class="booking__select-item select-dropdown__list-item">1</option>
            <option value="2" class="booking__select-item select-dropdown__list-item">2</option>
            <option value="3" class="booking__select-item select-dropdown__list-item">3</option>
            <option value="4" class="booking__select-item select-dropdown__list-item">4</option>
          </select>
        </div>
        <div class="booking__input-box booking__input-box--select" >
          <p class="booking__label booking__label--select">Дорослі</p>
          <select class="booking__select select-dropdown" id="normal-select-2" data-placeholder="2">
            <option value="1" class="booking__select-item select-dropdown__list-item">1</option>
            <option value="2" class="booking__select-item select-dropdown__list-item">2</option>
            <option value="3" class="booking__select-item select-dropdown__list-item">3</option>
            <option value="4" class="booking__select-item select-dropdown__list-item">4</option>
          </select>
        </div>
        <div class="booking__input-box booking__input-box--select">
          <p class="booking__label booking__label--select">Діти</p>
          <select class="booking__select select-dropdown" id="normal-select-3" data-placeholder="0">
            <option value="0" class="booking__select-item select-dropdown__list-item">0</option>
            <option value="1" class="booking__select-item select-dropdown__list-item">1</option>
            <option value="2" class="booking__select-item select-dropdown__list-item">2</option>
            <option value="3" class="booking__select-item select-dropdown__list-item">3</option>
            <option value="4" class="booking__select-item select-dropdown__list-item">4</option>
          </select>
        </div>

      </div>

      <include src="src/html/blocks/link/booking/_date.html"></include>
    </div>

    <include src="src/html/blocks/pagination/booking/_date.html"></include>

  </div>
</section>
